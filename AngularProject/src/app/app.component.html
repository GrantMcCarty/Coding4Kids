<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side">
        <a routerLink="/dashboard">Dashboard</a>
        <a routerLink="/lessons">Lessons</a>
        <a routerLink="/user-stats">Progress</a>
    </mat-drawer>
    <mat-drawer-content>
        <app-header></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
        <mat-icon class="toggle" (click)="drawer.toggle()">view_headline</mat-icon>
        <img style="position: absolute; bottom: 0; left: 0; width:12%; height:25%" src="../assets/images/pixil-frame-0.png">
    </mat-drawer-content>
</mat-drawer-container>
